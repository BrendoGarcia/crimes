name: CI de Testes Automatizados

on:
  workflow_dispatch:
  push:
    branches: 
      - Front-end
      - demo
  pull_request:
    branches:
      - Front-end
      - demo

jobs:

  testes-unitarios:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout da branch Front-end
      uses: actions/checkout@v4
      with:
        ref: Front-end
        path: frontend

    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Instalar Jest
      run: npm install jest @types/jest ts-jest --save-dev
      working-directory: frontend     

    - name: Instalar dependências
      run: npm install
      working-directory: frontend

    - name: Rodar testes unitários
      run: npm test -- --watchAll=false --testPathPattern=src/screens/AnalysisScreen.test.tsx
      working-directory: frontend


  testes-funcionais:
    runs-on: ubuntu-latest
    needs: testes-unitarios

    steps:
    - name: Checkout da branch demo
      uses: actions/checkout@v4
      with:
        ref: demo
        path: demo

    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: demo/package-lock.json

    - name: Instalar dependências do Selenium
      run: npm install selenium-webdriver chromedriver jest
      working-directory: demo

    - name: Instalar o Google Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Criar arquivo de teste funcional
      run: |
        mkdir -p tests/functional
        echo "/* arquivo de teste */" > tests/functional/AnalysisScreen.functional.test.js
      working-directory: demo

    - name: Rodar testes funcionais
      run: npx jest tests/functional/AnalysisScreen.functional.test.js
      working-directory: demo
